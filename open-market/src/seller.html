            <img style="width: 100%;" src="" >
            <br/><br/>

            <strong>종류</strong>: <span class="type"></span><br/>
            <strong>배송</strong>: <span class="area"></span><br/>
            <strong>가격(ETH)</strong>: <span class="price"></span><br/><br/>
            <!--<button class="btn btn-info btn-buy"

                    style="display: none;">

            </button>   

            <button class="btn btn-info btn-delivery" 
                    type="button" 
                    data-toggle="modal" 
                    data-target="#sellerInfoModal" 
                    style="display: none;">
                    배송정보 <!--배송이 완료되면 보여지는 버튼-->
            </button>
          </div>
        </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="buyerInfoModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">구입자 정보</h4>
          </div>
          <div class="modal-body">
            <strong>계정주소</strong>: <span id="buyerAddress"></span><br/>
            <strong>이름</strong>: <span id="buyerName"></span><br/>
            <strong>나이</strong>: <span id="buyerAge"></span><br/>
            <strong>집주소</strong>: <span id="buyerHome"></span><br/>
            <strong>우편번호</strong>: <span id="buyerPost"></span><br/>
            <strong>핸드폰번호</strong>:<span id="buyerPhone"></span><br/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
            <br/><br/>
            <div align=center> 판매자 정보 입력 </div><br/>
            <input type="hidden" id="id" />
            <input type="hidden" id="dprice" /><!--안보이는 필드-->
            <input type="text" class="form-control" id="dname" placeholder="회사이름" /><br/>
            <input type="text" class="form-control" id="dhome" placeholder="회사주소" /><br/>
            <input type="number" class="form-control" id="dpost" placeholder="우편번호"><br/>
            <input type="number" class="form-control" id="dphone" placeholder="핸드폰번호('-'없이 입력)"/><br/>
            <button type="button" id=delivery class="btn btn-primary" onclick="App.deliveryProduct();return false;">배송</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" tabindex="-1" role="dialog" id="sellerInfoModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">배송정보</h4>
          </div>
          <div class="modal-body">
              <p><span style="color:Blue"> 판매자 </span></p>
            <strong>회사계정</strong>: <span id="sellerAddress"></span><br/>
            <strong>회사이름</strong>: <span id="sellerName"></span><br/>
            <strong>회사주소</strong>: <span id="sellerHome"></span><br/>
            <strong>우편번호</strong>: <span id="sellerPost"></span><br/>
            <strong>핸드폰번호</strong>:<span id="sellerPhone"></span><br/>
            <br/>
            <p>에서,</p> <p> <span style="color:Blue"> 구매자 </span></p>
            <strong>계정주소</strong>: <span id="buyerAddress"></span><br/>
            <strong>이름</strong>: <span id="buyerName"></span><br/>
            <strong>나이</strong>: <span id="buyerAge"></span><br/>
            <strong>집주소</strong>: <span id="buyerHome"></span><br/>
            <strong>우편번호</strong>: <span id="buyerPost"></span><br/>
            <strong>핸드폰번호</strong>:<span id="buyerPhone"></span><br/>
            <br/>
            <p>로 배송되었습니다.</p>
            <br/>
